<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUI在线文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="A Vue.js project">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="logo">LUI</h1>
  <h4 class="feature">轻量级移动端UI组件库</h4>
 

  <section class="ui_grid">
    <div class="ui_row">
      <div class="ui_col_4">
        <h5>原生能力</h5>
        <p>基于html,css,js原生能力驱动，符合W3c标准规范</p>
      </div>
      <div class="ui_col_4">
        <h5>专注UI</h5>
        <p>LUI不是框架，她只是为你的应用提供基础的UI组合以及一些常用方法，架构层面随你自行组织</p>
      </div>
      <div class="ui_col_4">
        <h5>轻量易用</h5>
        <p>核心css不超过35kb，未压缩的核心js未超过35kb。面向浏览器直接运行，不依赖babel，npm，nodejs，gulp，webpack等环境和各种工具</p>
      </div>
    </div>
  </section>
  <div align="center" style="padding-bottom: 40px;">
    <a href="https://github.com/smallsea2016/lui.git" plain class="ui_btn">GitHub</a>
    <a href="#guide" class="ui_btn">进入文档</a>
  </div>
</body>
</html>
